<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    
<div  class="container-fluid px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-xl-10" id="main">
        <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-sm-6 d-none d-sm-block bg-image"></div>
              <div class="col-sm-6 p-4" id="container">
                <div class="text-center">
                  <div class="h3 fw-light"  id="FormHeader"> Contact Form</div>
                  <p class="mb-4 text-muted">Inquire about any product you want</p>
                </div>
  
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
  
                  <!-- Name Input -->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                    <label for="name">Name</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                  </div>
  
                  <!-- Email Input -->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                    <label for="emailAddress">Email Address</label>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                  </div>


                  <!-- inquiry type Input -->
                  <div class="form-floating mb-3" id="inquiry-input">
                  
                    <fieldset>
                    <legend>Choose the type of your inquiry:</legend>
                
                    <div>
                      <input type="checkbox" id="Question" name="check"  value="Question" 
                             checked>
                      <label for="Question">Question</label>
                    </div>
                
                    <div>
                      <input type="checkbox" id="Proposition" name="check" value="Proposition">
                      <label for="Proposition">Proposition</label>
                    </div>

                    <div>
                      <input type="checkbox" id="Feedback"  name="check"  value="Feedback">
                      <label for="Feedback">Feedback</label>
                    </div>

                </fieldset>
              </div>
  
                  <!-- Message Input -->
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                    <label for="message">Message</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                  </div>
  
                  <!-- Submit success message -->
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Form submission successful!</div>
                      <p>Thank you for filling the form , we will contact you ASAP</p>
                    </div>
                  </div>
  
                  <!-- Submit error message -->
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                  </div>
  
                  <!-- Submit button -->
                  <div class="d-grid">
                    <button  class="btn btn-primary btn-lg disabled" id="submitButton" type="submit"> <span>Submit</span></button>
                  </div>
                </form>
                <!-- End of contact form -->
  
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- CDN Link to SB Forms Scripts -->
  <script src="js/contact.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js">      </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
